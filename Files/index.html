
<!DOCTYPE html>
<html>

<head>
    <title>NAVBAR DropDown</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Input Form in html page -->
    <b> Upload Field</b>

    <form id="form-csv" class="">
        <input id="TestInput" type="file" class="" accept=" .csv" onchange="UploadFile(event)">  
    </form>

    <br/>
    <br/>

    <b> Download Field</b>
    <!-- variant 1 -->
    <a class="btn btn-outline-primary my-2 my-sm-0" type="submit" onclick="DownloadFile('abc')"> 
        abc
    </a>
    <!-- variant 2 -->
    <a class="btn btn-outline-primary my-2 my-sm-0" type="submit" onclick="TestDownload()"> 
        CSV
    </a>

    <br/>
    <br/>    
    <br/>
    <br/>

    <!-- Output where file content can be parsed (optional) -->
    <div id="TestOutput">

    </div>


</body>
<script src="../Basis/js/basis.js"></script>

<script src="../Basis/js/basisIs.js"></script>
<script src="../Basis/js/basisTable.js"></script>
<script src="../Basis/js/basisTextFunctions.js"></script>
<script src="../Basis/js/listProperties.js"></script>

<script src="js/global.js"></script>
<script src="js/UpDownloadConfig.js"></script>
<script src="js/main.js"></script>

</html>
