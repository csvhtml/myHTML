
<!DOCTYPE html>
<html>

<head>
    <title>NAVBAR DropDown</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../Basis/css/bs.css">
    <link rel="stylesheet" href="../DropDown/css/DropDown All_.css">  <!-- Only files part is relevant -->
</head>

<body>
    <!-- Input Form in html page -->
    <b> Upload/Input Button</b>

    <form id="form-csv" class="">
        <input id="Input 1" type="file" class="" accept=" .csv" onchange="UploadFile(event)">  
        In the Dropdown css the file input element is made invisble (looks bad) and it is intended to add a dedicated label. So in the browser you dont see a button here.
    </form>
    <br/>
    <form id="form-csv" class="">
        <input id="Input 2" type="file" class="" accept=" .csv" onchange="UploadFile(event)">  
        <label for="Input 2" class="btn">Input Single File</label>
    </form>
    <br/>
    <form id="form-csv" class="">
        <input id="Input 3" type="file" multiple class="" onchange="MultiFiles(event)">  
        <label for="Input 3" class="btn">Input Files</label>
    </form>

    
    <br/>
    <br/>

    <b> Download Field</b> <br/>
    <!-- variant 1 -->
    <a class="btn" type="submit" onclick="DownloadFile('abc')"> 
        ABC
    </a>
    <!-- variant 2 -->
    <a class="btn" type="submit" onclick="TestDownload()"> 
        CSV
    </a>

    <br/>
    <br/>    
    <br/>
    <br/>

    <!-- Output where file content can be parsed (optional) -->
    <div id="TestOutput">

    </div>


</body>
<script src="../Basis/js/Basis All_.js"></script>

<script src="js/global.js"></script>
<script src="js/UpDownloadConfig.js"></script>
<script src="js/main.js"></script>

</html>
